<!--Quiz app using Javascript-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="icon" href="icon.webp">
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>
    


    <div class="container">
        <div class="user-group" id="user"><!--user input section-->
            <div class="user">
                <div class="heading">Enter Your Name</div>
                <input type="text" name="username" id="name" autocomplete="off">
                <button class="start-btn" id="start" onclick="validate()">Start</button>
            </div>
        </div>
        


        <div class="quiz hide" id="question-container">
            <div class="quiz-content">
                <h2 class="question" id="question"></h2>
               
                    <div class="answer" id="answer">
                        <button  id="ans1" onclick="selected(ans='A')" class="opt-btn" name="answer"></button>
                    
                        <button  id="ans2" onclick="selected(ans='B')" class="opt-btn" name="answer"></button>
                    
                        <button  id="ans3" onclick="selected(ans='C')" class="opt-btn" name="answer"></button>
                    
                        <button  id="ans4" onclick="selected(ans='D')" class="opt-btn" name="answer"></button>
                   
                    </div>
                        
                
                <button id="finish" onclick="finished()" class="submit hide">Finish</button>
                <button id="next" onclick="nextquestion()" class="submit hide">Next</button>
                
            </div>
        </div>
        <div class="scoreblock hide" id="scoreblock">
            
            <div class="score" id="score"></div>
            <button id="restart" onclick="restart()" class="restart">Restart</button>
        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
